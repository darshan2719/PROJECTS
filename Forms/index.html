<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="sub()">
        Your Email Please: <input type="email" id="input" onfocus="of()" onblur="off()" required>
        <input type="submit">
    </form>
    <script>
        let input = document.querySelector("input");

        function of(){
            input.style.backgroundColor = "red";
        }

        function off(){
            input.style.backgroundColor = "pink";
        }

        function sub(){
            alert(`${input.value} Succesfully submitted`);
        }
    </script>
</body>
</html>
